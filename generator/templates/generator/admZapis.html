{% load static %}
{% load poll_extras %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div id="event" class="container">
<form action="{% url 'done' %}">
    <div class="input-group mb-3">
    <span class="input-group-text">Дата</span>
        <select name="date" class="form-select">
            {%for i in listDates%}
          <option value={{i}}>{{ i }}</option>
            {%endfor%}
        </select>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Интервал</span>
        <select name="interval" class="form-select">
          <option value="0">{{ intervals.0 }}</option>
          <option value="1">{{ intervals.1 }}</option>
          <option value="2">{{ intervals.2 }}</option>
          <option value="3">{{ intervals.3 }}</option>
          <option value="4">{{ intervals.4 }}</option>
          <option value="5">{{ intervals.5 }}</option>
          <option value="6">{{ intervals.6 }}</option>
          <option value="7">{{ intervals.7 }}</option>
          <option value="8">{{ intervals.8 }}</option>
          <option value="9">{{ intervals.9 }}</option>
        </select>


         <span class="input-group-text">№ машинки</span>
        <select name="aNum" class="form-select">
          <option value="0">1</option>
          <option value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
        </select>

      </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Комната</span>
        <input type="text" class="form-control" aria-label="room" aria-describedby="basic-addon1" name="room" maxlength="3" value="{{cookies.roomC}}">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Фамилия</span>
        <input type="text" class="form-control" aria-label="room" aria-describedby="basic-addon1" name="secName" maxlength="15" value="{{cookies.secNameC}}">
      </div>

    <button id="sBtn" type="submit" class="btn btn-primary">Записаться</button>

</form>
</div>
